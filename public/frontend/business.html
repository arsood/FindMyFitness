<!DOCTYPE html>
<html>

<head>
	<title>FindMyFitness</title>
	<meta charset="utf8" />
	<link rel="stylesheet" href="libraries/bootstrap-3.2.0/css/bootstrap.css" />
	<link rel="stylesheet" href="libraries/font-awesome-4.2.0/css/font-awesome.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/helpers.css" />
</head>

<body>

<!--Navbar-->
<div class="fmf-navbar">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 logo">
				<a href="#"><img src="img/logo.png" /></a>
			</div>
			<div class="col-sm-6">
				<ul class="fmf-nav-menu pull-right">
					<li><a href="#">Events</a></li>
					<li><a href="#">Blogs</a></li>
					<li><a href="#">Forums</a></li>
					<li class="txt-right"><a href="#" class="btn btn-primary">Hi, Susan! | <i class="fa fa-chevron-down"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!--/Navbar-->

<!--Header Search Boxes-->
<div class="fmf-header-search container">
	<div class="gray-gradient radius-5 padding-10">
		<div class="row">
			<div class="col-sm-4">
				<input class="header-search-input margin-top-5" type="text" placeholder="Name, category..." />
			</div>
			<div class="col-sm-1 txt-center margin-top-10 white-text">
				NEAR
			</div>
			<div class="col-sm-5">
				<input class="header-search-input margin-top-5" type="text" placeholder="Location, neighborhood, etc..." />
			</div>
			<div class="col-sm-2 txt-center">
				<button class="fmf-ellipse-turquoise-button">Search</button>
			</div>
		</div>
	</div>

	<div class="margin-top-10 row">
		<div class="col-sm-1 bold">
			Categories:
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Yoga</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Gyms</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Martial Arts</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Boxing</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Rock Climbing</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Pilates</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Dance</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Other</a>
		</div>
	</div>
</div>
<!--/Header Search Boxes-->

<div class="container margin-top-50">
	<div class="row">
		<!--Main Column One-->
		<div class="col-sm-7">
			<div class="row">
				<div class="large-title col-sm-6">
					Gym Awesome
				</div>
				<div class="col-sm-6 txt-right">
					<button type="button" class="fmf-ellipse-dark-blue-button">+</button>
				</div>
			</div>

			<!--Gym Stars-->
			<div class="row">
				<div class="col-sm-12">
					<img src="img/stars/stars5.png" />
				</div>
			</div>
			<!--/Gym Stars-->

			<div class="row margin-top-20 gray-rollover-menu">
				<div class="col-sm-4 gray-rollover-menu-item txt-center">
					INFO
				</div>
				<div class="col-sm-4 gray-rollover-menu-item txt-center">
					REVIEWS
				</div>
				<div class="col-sm-4 gray-rollover-menu-item txt-center">
					PHOTOS
				</div>
			</div>
		</div>
		<!--/Main Column One-->

		<!--Main Column Two-->
		<div class="col-sm-4 col-sm-offset-1">
			<div class="gray-rollover-menu-item txt-center">
				Your Recent Searches
			</div>
		</div>
		<!--/Main Column Two-->
	</div>
</div>

<script src="libraries/jquery-2.1.1/jquery.js"></script>
<script src="libraries/bootstrap-3.2.0/js/bootstrap.min.js"></script>
<script src="js/fmf.js"></script>

</body>

</html>
