<!DOCTYPE html>
<html>

<head>
	<title>FindMyFitness</title>
	<meta charset="utf8" />
	<link rel="stylesheet" href="libraries/bootstrap-3.2.0/css/bootstrap.css" />
	<link rel="stylesheet" href="libraries/font-awesome-4.2.0/css/font-awesome.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/helpers.css" />
</head>

<body>

<!--Navbar-->
<div class="fmf-navbar">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 logo">
				<a href="#"><img src="img/logo.png" /></a>
			</div>
			<div class="col-sm-6">
				<ul class="fmf-nav-menu pull-right">
					<li><a href="#">Events</a></li>
					<li><a href="#">Blogs</a></li>
					<li><a href="#">Forums</a></li>
					<li class="txt-right"><a href="#" class="btn btn-primary">Hi, Susan! | <i class="fa fa-chevron-down"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!--/Navbar-->

<!--Header Search Boxes-->
<div class="fmf-header-search container">
	<div class="gray-gradient radius-5 padding-10">
		<div class="row">
			<div class="col-sm-4">
				<input class="header-search-input margin-top-5" type="text" placeholder="Name, category..." />
			</div>
			<div class="col-sm-1 txt-center margin-top-10 white-text">
				NEAR
			</div>
			<div class="col-sm-5">
				<input class="header-search-input margin-top-5" type="text" placeholder="Location, neighborhood, etc..." />
			</div>
			<div class="col-sm-2 txt-center">
				<button id="fmf-ellipse-search-button">Search</button>
			</div>
		</div>
	</div>

	<div class="margin-top-10 row">
		<div class="col-sm-1 bold">
			Categories:
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Yoga</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Gyms</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Martial Arts</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Boxing</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Rock Climbing</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Pilates</a>
		</div>
		<div class="col-sm-2 txt-center">
			<a href="#">Dance</a>
		</div>
		<div class="col-sm-1 txt-center">
			<a href="#">Other</a>
		</div>
	</div>
</div>
<!--/Header Search Boxes-->

<script src="libraries/jquery-2.1.1/jquery.js"></script>
<script src="libraries/bootstrap-3.2.0/js/bootstrap.min.js"></script>
<script src="js/fmf.js"></script>

</body>

</html>
